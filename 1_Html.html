<!--doctype文本类型-->
<!DOCTYPE html>
<!--html根标签root-->
<html lang="en">
<head>
    <!--字符集-->
    <meta charset="UTF-8">
    <!--题头-->
    <title>Title</title>
    <!--搜索时的关键字-->
    <meta name="keywords" content="一个小网页">
    <!--描述-->
    <meta name="description" content="just 一个小网页">
</head>
<body>
    <!--h标签标题-->
    <h1>这是一个标题</h1>
    <!--a标签:超链接（锚点）target属性决定窗口的打开位置 blank在新窗口打开 self在本窗口打开-->
    <a href="http://www.baidu.com"target="_blank"></a>
    <!--alt属性 给用户提示-->
    <img src="222.jpg" alt="图片加载失败" title="就是个图片">
</body>
</html>
